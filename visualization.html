<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温湿度实时可视化监测</title>
    <!-- 引入Lingma可视化库 -->
    <script src="https://cdn.lingma.tech/lingma-visual.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .container { display: flex; gap: 20px; margin-top: 30px; }
        .chart-box { flex: 1; border: 1px solid #eee; padding: 15px; border-radius: 8px; }
        .data-panel { text-align: center; margin-bottom: 20px; }
        .data-item { display: inline-block; margin: 0 20px; font-size: 18px; }
        .data-value { color: #2c3e50; font-weight: bold; font-size: 24px; }
    </style>
</head>
<body>
    <h1>物联网温湿度实时监测系统</h1>
    <div class="data-panel">
        <div class="data-item">
            实时温度：<span class="data-value" id="tempValue">--</span>℃
        </div>
        <div class="data-item">
            实时湿度：<span class="data-value" id="humidityValue">--</span>%RH
        </div>
    </div>
    <div class="container">
        <div class="chart-box">
            <h3>温度变化趋势图</h3>
            <canvas id="tempChart"></canvas>
        </div>
        <div class="chart-box">
            <h3>湿度变化趋势图</h3>
            <canvas id="humidityChart"></canvas>
        </div>
    </div>

    <script>
        // 初始化Lingma图表实例
        const tempChart = lingma.chart.init(document.getElementById('tempChart'), {
            type: 'line',
            title: '温度实时曲线（℃）',
            xAxis: { type: 'time', format: 'HH:mm:ss' },
            yAxis: { min: 0, max: 50, label: '温度(℃)' },
            series: [{ name: '温度', data: [], color: '#e74c3c' }],
            interval: 2000 // 2秒刷新一次
        });

        const humidityChart = lingma.chart.init(document.getElementById('humidityChart'), {
            type: 'line',
            title: '湿度实时曲线（%RH）',
            xAxis: { type: 'time', format: 'HH:mm:ss' },
            yAxis: { min: 0, max: 100, label: '湿度(%RH)' },
            series: [{ name: '湿度', data: [], color: '#3498db' }],
            interval: 2000
        });

        // 模拟实时温湿度数据（实际场景替换为传感器数据接口）
        function getRealTimeData() {
            const temp = (Math.random() * 30 + 10).toFixed(1); // 10-40℃随机
            const humidity = (Math.random() * 50 + 30).toFixed(1); // 30-80%RH随机
            const time = new Date().toLocaleTimeString();
            return { temp, humidity, time };
        }

        // 实时更新数据和图表
        setInterval(() => {
            const data = getRealTimeData();
            // 更新数值显示
            document.getElementById('tempValue').textContent = data.temp;
            document.getElementById('humidityValue').textContent = data.humidity;
            // 更新图表数据
            tempChart.updateSeries([{ data: [...tempChart.series[0].data, [data.time, data.temp]].slice(-20) }]);
            humidityChart.updateSeries([{ data: [...humidityChart.series[0].data, [data.time, data.humidity]].slice(-20) }]);
        }, 2000);
    </script>
</body>
</html>
